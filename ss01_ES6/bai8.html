<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fn = (...number) => {
        let arr = [...number];
        return arr.reduce((sum, number) => sum + number, 0);
      };

      let numbers = [1, 5, 3]
      console.log(fn(...numbers));
    </script>
  </body>
</html>
