<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      
      const min = 0;
      const max = 10;
      const arrayLength = 10;
      const targetNum = 9;

      const arr = Array.from(
        { length: arrayLength },
        () => Math.floor(Math.random() * (max - min + 1)) + min
      );
      console.log(arr);

      const newArr = arr.map((element) => {
        if (element > 5) {
          return element;
        }
      });
      console.log(newArr);

      const filteredArr = newArr.filter((element) => element !== undefined);
      console.log(filteredArr);
    </script>
  </body>
