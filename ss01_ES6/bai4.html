  <body>
    <script>
      const min = -2;
      const max = 10;
      const arrayLength = 10;
      const targetNum = 9;

      const arr = Array.from(
        { length: arrayLength },
        () => Math.floor(Math.random() * (max - min + 1)) + min
      );
      console.log(arr);

      const isGreaterThanZero = arr.every(element => element > 0);
      if(isGreaterThanZero){
        console.log('Tất cả phần tử trong mảng > 0');
      }else{
        console.log('Có ít nhất 1 phần tử <= 0');
      }
    </script>
  </body>
